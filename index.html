<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>云匠心</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/loginBoard.css" type="text/css">
</head>

<body>
  <div id="mainBody">
    <div id="indexMainBody">
      <header>
        <h1>云匠心</h1>
      </header>
      <div id="indexNav">
        <ul>
          <li>
            <a href="theory/">基础理论</a>
          </li>
          <li>
            <a href="technic/">实操技能</a>
          </li>
          <li>
            <a href="insight/">内观</a>
          </li>
          <li>
            <a href="practice/">探索</a>
          </li>
          <li>
            <a href="about.html">关于</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div id="loginBoard" class="loginBoard" style="display:none;">
  <form class="loginForm" action="javascript:;">
    <h4 class="loginFormTitle"><span class="material-icons md-account_circle" style="margin-right:0.25em;vertical-align:middle;"></span>系统登录</h4>
    <div class="inputRow">
      <md-outlined-text-field id="username" name="username" label="用户名" class="inputElement" required></md-outlined-text-field>
    </div>
    <div class="inputRow">
      <md-outlined-text-field type="password" id="password" name="password" class="inputElement" label="密码" required></md-outlined-text-field>
    </div>
    <div class="loginResultTip"></div>
    <div class="loginSubmitRow">
      <input id="loginSubmitButton" type="submit" value="登录" class="submitButton inputElement" />
    </div>
  </form>
</div>

<div id="loginedInfoBar" style="display:none;">
  <span class="welcomeWords">欢迎您！</span>
  <span class="nickname"></span>
  <a href="javascript:;" class="logoutAnchor">退出</a>
</div>
<div id="needLoginInfoBar" style="display:none;">
  <a href="javascript:;" class="loginAnchor">登录</a>
</div>

  <script type="text/javascript" src="js/compile-less/map_config.js"></script>
  <script type="text/javascript" src="js/index.bundle.js"></script>
</body>

</html>
